<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: #0a0a0f;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #e0e0e0;
        }

        /* Animated background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(120, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(0, 200, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 0, 150, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: gradientShift 15s ease-in-out infinite alternate;
        }

        @keyframes gradientShift {
            0% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.1); }
        }

        /* Top Bar */
        .top-bar {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            height: 70px;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 0 30px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            flex-shrink: 0;
            position: relative;
            z-index: 10;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .top-bar-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff 0%, #a855f7 50%, #ff006e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        /* Main Layout */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        /* Left Sidebar */
        .left-sidebar {
            width: 280px;
            background: rgba(20, 20, 35, 0.8);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding: 24px;
            flex-shrink: 0;
            overflow-y: auto;
        }

        .sidebar-list {
            list-style: none;
        }

        .sidebar-list li {
            padding: 12px 0;
            color: #888;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 14px;
        }

        /* Right Content Area */
        .right-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: rgba(15, 15, 25, 0.6);
        }

        /* Search Bar */
        .search-container {
            padding: 24px;
            background: rgba(20, 20, 35, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            flex-shrink: 0;
        }

        .search-wrapper {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.5;
        }

        .search-input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            font-size: 16px;
            font-family: 'Inter', Arial, sans-serif;
            background: rgba(30, 30, 50, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            outline: none;
            color: #fff;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: #666;
        }

        .search-input:focus {
            border-color: #a855f7;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.2);
        }

        .results-count {
            margin-top: 12px;
            font-size: 13px;
            color: #666;
        }

        /* Results Area */
        .results-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px 24px;
        }

        .results-container::-webkit-scrollbar {
            width: 8px;
        }

        .results-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }

        .results-container::-webkit-scrollbar-thumb {
            background: rgba(168, 85, 247, 0.3);
            border-radius: 4px;
        }

        .results-container::-webkit-scrollbar-thumb:hover {
            background: rgba(168, 85, 247, 0.5);
        }

        .game-button {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 18px 24px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, rgba(30, 30, 50, 0.9) 0%, rgba(40, 40, 60, 0.9) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            text-align: left;
            font-size: 16px;
            font-weight: 500;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .game-button::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(180deg, #00d4ff, #a855f7);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game-button:hover {
            background: linear-gradient(135deg, rgba(50, 50, 80, 0.95) 0%, rgba(60, 60, 90, 0.95) 100%);
            border-color: rgba(168, 85, 247, 0.3);
            transform: translateX(8px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3), 0 0 20px rgba(168, 85, 247, 0.1);
        }

        .game-button:hover::before {
            opacity: 1;
        }

        .game-button:active {
            transform: translateX(8px) scale(0.98);
        }

        .game-icon {
            width: 24px;
            height: 24px;
            margin-right: 16px;
            opacity: 0.6;
        }

        .play-arrow {
            margin-left: auto;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
            color: #a855f7;
        }

        .game-button:hover .play-arrow {
            opacity: 1;
            transform: translateX(0);
        }

        .no-results {
            color: #666;
            text-align: center;
            padding: 60px 40px;
            font-size: 16px;
        }

        /* Game View (iframe) */
        .game-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-view.active {
            display: block;
        }

        .game-header {
            height: 56px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .game-title {
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-transform: capitalize;
        }

        .back-button {
            background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            font-family: 'Inter', Arial, sans-serif;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(168, 85, 247, 0.4);
        }

        .game-iframe {
            width: 100%;
            height: calc(100% - 56px);
            border: none;
            overflow: auto;
        }

        /* Cloak overlay */
        .cloak-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.98);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
        }

        .cloak-overlay.hidden {
            display: none;
        }

        .cloak-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff 0%, #a855f7 50%, #ff006e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cloak-subtitle {
            color: #888;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .cloak-buttons {
            display: flex;
            gap: 16px;
        }

        .cloak-btn {
            padding: 14px 32px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            font-family: 'Inter', Arial, sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .cloak-btn-primary {
            background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%);
            color: white;
        }

        .cloak-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(168, 85, 247, 0.4);
        }

        .cloak-btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ccc;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cloak-btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .left-sidebar {
                display: none;
            }

            .top-bar {
                padding: 0 20px;
            }

            .search-container {
                padding: 16px;
            }

            .results-container {
                padding: 12px 16px;
            }

            .game-button {
                padding: 14px 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Cloak Overlay - shown on first visit -->
    <div class="cloak-overlay" id="cloakOverlay">
        <div class="cloak-title">GAMES</div>
        <div class="cloak-subtitle">Choose how to open the site</div>
        <div class="cloak-buttons">
            <button class="cloak-btn cloak-btn-primary" id="cloakBtn">Open in Hidden Tab</button>
            <button class="cloak-btn cloak-btn-secondary" id="normalBtn">Continue Here</button>
        </div>
    </div>

    <div class="bg-gradient"></div>

    <!-- Main Browse View -->
    <div class="top-bar">
        <div class="top-bar-title">GAMES</div>
    </div>

    <div class="main-content">
        <div class="left-sidebar">
            <ul class="sidebar-list">
                <!-- Left sidebar items go here -->
            </ul>
        </div>

        <div class="right-content">
            <div class="search-container">
                <div class="search-wrapper">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input
                        type="text"
                        class="search-input"
                        id="searchInput"
                        placeholder="Search games..."
                        autocomplete="off"
                    >
                </div>
                <div class="results-count" id="resultsCount"></div>
            </div>

            <div class="results-container" id="resultsContainer">
                <!-- Game buttons will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Game View (shown when playing) -->
    <div class="game-view" id="gameView">
        <div class="game-header">
            <span class="game-title" id="gameTitle">Game</span>
            <button class="back-button" id="backButton">Back to Games</button>
        </div>
        <iframe class="game-iframe" id="gameIframe" scrolling="yes" allowfullscreen></iframe>
    </div>

    <script>
        // List of games (folder names in /games/)
        const games = [
            '10-minutes-till-dawn',
            '1v1-lol',
            '2048',
            'abandoned',
            'abandoned-2',
            'a-dark-room',
            'ages-of-conflict',
            'aground',
            'amidst-the-sky',
            'another-gentlemans-adventure',
            'awesome-tanks',
            'awesome-tanks-2',
            'babel-tower',
            'basketball-stars',
            'basket-random',
            'bit-life',
            'bit-planes',
            'boxing-random',
            'brawl-stars-project-laser',
            'breaklock',
            'chrome-dino',
            'clicker-heroes',
            'clone-armies',
            'conways-game-of-life',
            'cookie-clicker',
            'core-ball',
            'crazy-chicken-3d',
            'crazy-kitty-3d',
            'crossy-road',
            'cut-the-rope',
            'doge-miner',
            'doodle-jump',
            'doom',
            'drift-boss',
            'drive-mad',
            'drive-mad-s',
            'dune',
            'eggy-car',
            'evowars',
            'family-feud',
            'fireboy-and-watergirl',
            'fireboy-and-watergirl-2',
            'fireboy-and-watergirl-3',
            'fireboy-and-watergirl-4',
            'flappy-bird',
            'geometry-dash-remastered',
            'geometry-vibes',
            'geometry-vibes-monster',
            'geometry-vibes-x-ball',
            'getaway-shootout',
            'gons-io',
            'gunspin',
            'hextris',
            'idle-breakout',
            'idle-dice',
            'incremancer',
            'maptroid',
            'mario-game',
            'monkey-mart',
            'motox3m',
            'moto-x3m-pool-party',
            'n-gon',
            'n-step-steve-part-2',
            'ovo',
            'particle-clicker',
            'pcraft',
            'planet-life',
            'polytrack',
            'progress-knight-quest',
            'progress-knight-reborn',
            'pull-of-war',
            'reach-the-core',
            'restless-wing-syndrome',
            'retro-bowl',
            'retro-bowl-old',
            'rift-shift',
            'rocket-league-2d',
            'rooftop-snipers',
            'rookie-bowman',
            'run',
            'run-2',
            'run-3',
            'run-3-beta',
            'sandspiel',
            'scuba-bear',
            'shadow-fight',
            'slice-master',
            'slope',
            'slope-plus',
            'smart-ball',
            'smash-karts',
            'soccer-random',
            'stickman-hook',
            'subway-surfers',
            'subway-surfers-ny',
            'temple-run-2',
            'the-final-earth',
            'there-is-no-game',
            'time-shooter',
            'time-shooter-3',
            'tiny-fishing',
            'tunnel-rush',
            'two-ball-3d',
            'undertale-yellow',
            'vex-3',
            'vex-4',
            'vex-5',
            'vex-6',
            'vex-7',
            'volley-random',
            'web-osu',
            'where-is-the-water',
            'worldbox',
            'x-trench-run',
            'yohoho'
        ];

        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsCount = document.getElementById('resultsCount');
        const gameView = document.getElementById('gameView');
        const gameTitle = document.getElementById('gameTitle');
        const gameIframe = document.getElementById('gameIframe');
        const backButton = document.getElementById('backButton');

        function formatGameName(name) {
            return name.replace(/-/g, ' ').replace(/_/g, ' ');
        }

        function renderGames(gamesList) {
            if (gamesList.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">No games found</div>';
                resultsCount.textContent = '';
                return;
            }

            resultsCount.textContent = `${gamesList.length} game${gamesList.length !== 1 ? 's' : ''} available`;

            resultsContainer.innerHTML = gamesList.map(game => `
                <button class="game-button" data-game="${game}">
                    <svg class="game-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M21 6H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-10 7H8v3H6v-3H3v-2h3V8h2v3h3v2zm4.5 2c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm4-3c-.83 0-1.5-.67-1.5-1.5S18.67 9 19.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
                    </svg>
                    ${formatGameName(game)}
                    <span class="play-arrow">Play</span>
                </button>
            `).join('');

            // Add click handlers
            document.querySelectorAll('.game-button').forEach(btn => {
                btn.addEventListener('click', () => {
                    openGame(btn.dataset.game);
                });
            });
        }

        function filterGames(query) {
            const filtered = games.filter(game =>
                game.toLowerCase().includes(query.toLowerCase()) ||
                formatGameName(game).toLowerCase().includes(query.toLowerCase())
            );
            renderGames(filtered);
        }

        function openGame(gameName) {
            gameTitle.textContent = formatGameName(gameName);
            gameIframe.src = `games/${gameName}/index.html`;
            gameView.classList.add('active');
        }

        function closeGame() {
            gameView.classList.remove('active');
            gameIframe.src = '';
        }

        searchInput.addEventListener('input', (e) => {
            filterGames(e.target.value);
        });

        backButton.addEventListener('click', closeGame);

        // Handle escape key to close game
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && gameView.classList.contains('active')) {
                closeGame();
            }
        });

        // Initial render
        renderGames(games);

        // Cloak functionality
        const cloakOverlay = document.getElementById('cloakOverlay');
        const cloakBtn = document.getElementById('cloakBtn');
        const normalBtn = document.getElementById('normalBtn');

        // Check if already cloaked (opened via about:blank)
        if (window.name === 'cloaked' || sessionStorage.getItem('cloaked')) {
            cloakOverlay.classList.add('hidden');
        }

        cloakBtn.addEventListener('click', () => {
            // Open site in about:blank tab
            const newTab = window.open('about:blank', '_blank');
            if (newTab) {
                newTab.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Google</title>
                        <link rel="icon" href="https://www.google.com/favicon.ico">
                        <style>
                            body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
                            iframe { width: 100%; height: 100%; border: none; }
                        </style>
                    </head>
                    <body>
                        <iframe src="${window.location.href}" name="cloaked"></iframe>
                    </body>
                    </html>
                `);
                newTab.document.close();
                // Close original tab
                window.close();
                // If window.close() doesn't work (not opened by script), redirect to Google
                setTimeout(() => {
                    window.location.href = 'https://www.google.com';
                }, 100);
            }
        });

        normalBtn.addEventListener('click', () => {
            sessionStorage.setItem('cloaked', 'true');
            cloakOverlay.classList.add('hidden');
        });
    </script>
</body>
</html>
