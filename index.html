<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ============================================
         WEBSITE TITLE - Change this to customize your site name
         ============================================ -->
    <title>Template</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: #0a0a0f;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #e0e0e0;
        }

        /* Animated background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(120, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(0, 200, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 0, 150, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: gradientShift 15s ease-in-out infinite alternate;
        }

        @keyframes gradientShift {
            0% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.1); }
        }

        /* ============================================
           TOP BAR STYLES
           ============================================ */
        .top-bar {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            height: 70px;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 0 30px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            flex-shrink: 0;
            position: relative;
            z-index: 10;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .top-bar-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff 0%, #a855f7 50%, #ff006e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        /* Main Layout */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        /* ============================================
           LEFT SIDEBAR STYLES
           ============================================ */
        .left-sidebar {
            width: 300px;
            background: rgba(20, 20, 35, 0.8);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding: 24px;
            flex-shrink: 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .clone-link {
            display: block;
            color: #a855f7;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            padding: 12px 16px;
            background: rgba(168, 85, 247, 0.1);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 8px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .clone-link:hover {
            background: rgba(168, 85, 247, 0.2);
            border-color: rgba(168, 85, 247, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.2);
        }

        .sidebar-section-title {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .clone-list {
            list-style: none;
            flex: 1;
        }

        .clone-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 14px;
            margin-bottom: 8px;
            background: rgba(30, 30, 50, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .clone-item:hover {
            background: rgba(40, 40, 60, 0.8);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .clone-item-name {
            font-size: 13px;
            color: #ccc;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }

        .clone-item-badge {
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 10px;
            font-weight: 600;
        }

        .badge-online {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .badge-requests {
            background: rgba(99, 102, 241, 0.2);
            color: #818cf8;
        }

        .clone-empty {
            color: #888;
            font-size: 14px;
            text-align: center;
            padding: 30px 15px;
            line-height: 1.6;
        }

        .left-sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .left-sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }

        .left-sidebar::-webkit-scrollbar-thumb {
            background: rgba(168, 85, 247, 0.3);
            border-radius: 3px;
        }

        /* Right Content Area */
        .right-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: rgba(15, 15, 25, 0.6);
        }

        /* Search Bar */
        .search-container {
            padding: 24px;
            background: rgba(20, 20, 35, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            flex-shrink: 0;
        }

        .search-wrapper {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.5;
        }

        .search-input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            font-size: 16px;
            font-family: 'Inter', Arial, sans-serif;
            background: rgba(30, 30, 50, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            outline: none;
            color: #fff;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: #666;
        }

        .search-input:focus {
            border-color: #a855f7;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.2);
        }

        .results-count {
            margin-top: 12px;
            font-size: 13px;
            color: #666;
        }

        /* Results Area */
        .results-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px 24px;
        }

        .results-container::-webkit-scrollbar {
            width: 8px;
        }

        .results-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }

        .results-container::-webkit-scrollbar-thumb {
            background: rgba(168, 85, 247, 0.3);
            border-radius: 4px;
        }

        .results-container::-webkit-scrollbar-thumb:hover {
            background: rgba(168, 85, 247, 0.5);
        }

        .game-button {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 18px 24px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, rgba(30, 30, 50, 0.9) 0%, rgba(40, 40, 60, 0.9) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            text-align: left;
            font-size: 16px;
            font-weight: 500;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .game-button::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(180deg, #00d4ff, #a855f7);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game-button:hover {
            background: linear-gradient(135deg, rgba(50, 50, 80, 0.95) 0%, rgba(60, 60, 90, 0.95) 100%);
            border-color: rgba(168, 85, 247, 0.3);
            transform: translateX(8px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3), 0 0 20px rgba(168, 85, 247, 0.1);
        }

        .game-button:hover::before {
            opacity: 1;
        }

        .game-button:active {
            transform: translateX(8px) scale(0.98);
        }

        .game-icon {
            width: 24px;
            height: 24px;
            margin-right: 16px;
            opacity: 0.6;
        }

        .play-arrow {
            margin-left: auto;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
            color: #a855f7;
        }

        .game-button:hover .play-arrow {
            opacity: 1;
            transform: translateX(0);
        }

        .no-results {
            color: #666;
            text-align: center;
            padding: 60px 40px;
            font-size: 16px;
        }

        /* Game View (iframe) */
        .game-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-view.active {
            display: block;
        }

        .game-header {
            height: 56px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .game-title {
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-transform: capitalize;
        }

        .back-button {
            background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            font-family: 'Inter', Arial, sans-serif;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(168, 85, 247, 0.4);
        }

        .game-iframe {
            width: 100%;
            height: calc(100% - 56px);
            border: none;
            overflow: auto;
        }

        /* Cloak overlay */
        .cloak-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.98);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
        }

        .cloak-overlay.hidden {
            display: none;
        }

        .cloak-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff 0%, #a855f7 50%, #ff006e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cloak-subtitle {
            color: #888;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .cloak-buttons {
            display: flex;
            gap: 16px;
        }

        .cloak-btn {
            padding: 14px 32px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            font-family: 'Inter', Arial, sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .cloak-btn-primary {
            background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%);
            color: white;
        }

        .cloak-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(168, 85, 247, 0.4);
        }

        .cloak-btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ccc;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cloak-btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .left-sidebar {
                display: none;
            }

            .top-bar {
                padding: 0 20px;
            }

            .search-container {
                padding: 16px;
            }

            .results-container {
                padding: 12px 16px;
            }

            .game-button {
                padding: 14px 18px;
            }
        }
    </style>
</head>
<body>
    <!-- ============================================
         CLOAK OVERLAY
         Shows on first visit, lets user hide URL in about:blank
         ============================================ -->
    <div class="cloak-overlay" id="cloakOverlay">
        <!-- CHANGE THIS: Update the title shown in cloak overlay -->
        <div class="cloak-title">TEMPLATE</div>
        <div class="cloak-subtitle">Choose how to open the site</div>
        <div class="cloak-buttons">
            <button class="cloak-btn cloak-btn-primary" id="cloakBtn">Open in Hidden Tab</button>
            <button class="cloak-btn cloak-btn-secondary" id="normalBtn">Continue Here</button>
        </div>
    </div>

    <div class="bg-gradient"></div>

    <!-- ============================================
         TOP BAR
         CHANGE THIS: Update the website name below
         ============================================ -->
    <div class="top-bar">
        <div class="top-bar-title">TEMPLATE</div>
    </div>

    <div class="main-content">
        <!-- ============================================
             LEFT SIDEBAR
             Contains: Clone repo link + list of cloned websites
             ============================================ -->
        <div class="left-sidebar">
            <!-- ============================================
                 CLONE REPO LINK
                 CHANGE THIS: Update href to your GitHub repo URL
                 ============================================ -->
            <a href="" class="clone-link" target="_blank" id="cloneRepoLink">
                Website ready to clone!
            </a>

            <div class="sidebar-section-title">Cloned Websites</div>

            <!-- Clone list - populated dynamically from server -->
            <ul class="clone-list" id="cloneList">
                <li class="clone-empty">No current clones :(<br><br>Be the first!</li>
            </ul>
        </div>

        <div class="right-content">
            <div class="search-container">
                <div class="search-wrapper">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input
                        type="text"
                        class="search-input"
                        id="searchInput"
                        placeholder="Search games..."
                        autocomplete="off"
                    >
                </div>
                <div class="results-count" id="resultsCount"></div>
            </div>

            <div class="results-container" id="resultsContainer">
                <!-- Game buttons will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Game View (shown when playing) -->
    <div class="game-view" id="gameView">
        <div class="game-header">
            <span class="game-title" id="gameTitle">Game</span>
            <button class="back-button" id="backButton">Back to Games</button>
        </div>
        <iframe class="game-iframe" id="gameIframe" scrolling="yes" allowfullscreen></iframe>
    </div>

    <script>
        // ============================================
        // CONFIGURATION - CHANGE THESE VALUES
        // ============================================

        // CHANGE THIS: Your GitHub repository URL for cloning
        const CLONE_REPO_URL = ''; // e.g., 'https://github.com/username/repo'

        // CHANGE THIS: Your tracking server IP/URL
        // This server receives clone registrations and returns approved clone list
        const TRACKING_SERVER_URL = ''; // e.g., 'https://your-server.com' or 'http://123.456.789.0:5000'

        // CHANGE THIS: The original website URL (this site's URL when deployed)
        const ORIGINAL_SITE_URL = ''; // e.g., 'https://original-games-site.com'

        // ============================================
        // GAMES LIST
        // Add or remove games from this array
        // Each entry is a folder name in the /games/ directory
        // ============================================
        const games = [
            '10-minutes-till-dawn',
            '1v1-lol',
            '2048',
            'abandoned-2',
            'a-dark-room',
            'ages-of-conflict',
            'aground',
            'amidst-the-sky',
            'another-gentlemans-adventure',

            'dadish',

            'dune',
            'eaglercraft',

            'fireboy-and-watergirl-2',

            'subway-surfers',
            'subway-surfers-ny',
            'temple-run-2',
            'the-final-earth',
            'there-is-no-game',
            'time-shooter',
            'time-shooter-3',
            'tiny-fishing',
            'tunnel-rush',
            'two-ball-3d',
            'vex-3',
            'vex-4',
            'vex-5',
            'vex-6',
            'vex-7',
            'volley-random',
            'where-is-the-water',
            'x-trench-run',
            'yohoho'
        ];

        // ============================================
        // DOM ELEMENTS
        // ============================================
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsCount = document.getElementById('resultsCount');
        const gameView = document.getElementById('gameView');
        const gameTitle = document.getElementById('gameTitle');
        const gameIframe = document.getElementById('gameIframe');
        const backButton = document.getElementById('backButton');
        const cloneList = document.getElementById('cloneList');
        const cloneRepoLink = document.getElementById('cloneRepoLink');

        // Set the clone repo link
        if (CLONE_REPO_URL) {
            cloneRepoLink.href = CLONE_REPO_URL;
        }

        // ============================================
        // CLONE TRACKING SYSTEM
        // ============================================

        // Register this site with the tracking server on page load
        async function registerWithServer() {
            if (!TRACKING_SERVER_URL) {
                console.log('No tracking server configured');
                return;
            }

            try {
                // Send registration request with this site's URL
                // The server will use request headers/plugins to determine visitor IP
                const response = await fetch(`${TRACKING_SERVER_URL}/api/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: window.location.origin // The URL of this clone
                    })
                });

                if (response.ok) {
                    console.log('Registered with tracking server');
                }
            } catch (error) {
                console.log('Could not reach tracking server:', error.message);
            }
        }

        // Fetch the list of approved cloned websites from the server
        async function fetchCloneList() {
            if (!TRACKING_SERVER_URL) {
                // No server configured, show empty state
                renderCloneList([]);
                return;
            }

            try {
                const response = await fetch(`${TRACKING_SERVER_URL}/api/clones`);

                if (response.ok) {
                    const data = await response.json();
                    // Expected format: { clones: [{ url: '...', requests: 123 }, ...] }
                    renderCloneList(data.clones || []);
                } else {
                    renderCloneList([]);
                }
            } catch (error) {
                console.log('Could not fetch clone list:', error.message);
                renderCloneList([]);
            }
        }

        // Render the clone list in the sidebar
        function renderCloneList(clones) {
            // Filter out original site to check if there are actual clones
            const nonOriginalClones = clones.filter(clone => clone.url !== ORIGINAL_SITE_URL && !clone.is_original);

            if (nonOriginalClones.length === 0) {
                // No clones (excluding original) - show encouraging message
                cloneList.innerHTML = '<li class="clone-empty">No current clones :(<br><br>Be the first!</li>';
                return;
            }

            // Sort by request count (highest first)
            clones.sort((a, b) => (b.requests || 0) - (a.requests || 0));

            cloneList.innerHTML = clones.map((clone) => {
                // Extract display name from URL
                let displayName;
                try {
                    const url = new URL(clone.url);
                    displayName = url.hostname;
                } catch {
                    displayName = clone.url;
                }

                // Mark the original site
                const isOriginal = clone.url === ORIGINAL_SITE_URL || clone.is_original;
                const badge = isOriginal
                    ? '<span class="clone-item-badge badge-online">Original</span>'
                    : `<span class="clone-item-badge badge-requests">${clone.requests || 0}</span>`;

                return `
                    <li class="clone-item" onclick="window.open('${clone.url}', '_blank')">
                        <span class="clone-item-name">${isOriginal ? '‚≠ê ' : ''}${displayName}</span>
                        ${badge}
                    </li>
                `;
            }).join('');
        }

        // ============================================
        // GAME FUNCTIONS
        // ============================================

        function formatGameName(name) {
            return name.replace(/-/g, ' ').replace(/_/g, ' ');
        }

        function renderGames(gamesList) {
            if (gamesList.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">No games found</div>';
                resultsCount.textContent = '';
                return;
            }

            resultsCount.textContent = `${gamesList.length} game${gamesList.length !== 1 ? 's' : ''} available`;

            resultsContainer.innerHTML = gamesList.map(game => `
                <button class="game-button" data-game="${game}">
                    <svg class="game-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M21 6H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-10 7H8v3H6v-3H3v-2h3V8h2v3h3v2zm4.5 2c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm4-3c-.83 0-1.5-.67-1.5-1.5S18.67 9 19.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
                    </svg>
                    ${formatGameName(game)}
                    <span class="play-arrow">Play</span>
                </button>
            `).join('');

            // Add click handlers
            document.querySelectorAll('.game-button').forEach(btn => {
                btn.addEventListener('click', () => {
                    openGame(btn.dataset.game);
                });
            });
        }

        function filterGames(query) {
            const filtered = games.filter(game =>
                game.toLowerCase().includes(query.toLowerCase()) ||
                formatGameName(game).toLowerCase().includes(query.toLowerCase())
            );
            renderGames(filtered);
        }

        function openGame(gameName) {
            gameTitle.textContent = formatGameName(gameName);
            gameIframe.src = `games/${gameName}/index.html`;
            gameView.classList.add('active');
        }

        function closeGame() {
            gameView.classList.remove('active');
            gameIframe.src = '';
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================

        searchInput.addEventListener('input', (e) => {
            filterGames(e.target.value);
        });

        backButton.addEventListener('click', closeGame);

        // Handle escape key to close game
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && gameView.classList.contains('active')) {
                closeGame();
            }
        });

        // ============================================
        // INITIALIZATION
        // ============================================

        // Render games
        renderGames(games);

        // Register with tracking server and fetch clone list
        registerWithServer();
        fetchCloneList();

        // ============================================
        // CLOAK FUNCTIONALITY
        // Opens site in about:blank tab to hide URL
        // ============================================
        const cloakOverlay = document.getElementById('cloakOverlay');
        const cloakBtn = document.getElementById('cloakBtn');
        const normalBtn = document.getElementById('normalBtn');

        // Check if already cloaked (opened via about:blank)
        if (window.name === 'cloaked' || sessionStorage.getItem('cloaked')) {
            cloakOverlay.classList.add('hidden');
        }

        cloakBtn.addEventListener('click', () => {
            // Open site in about:blank tab
            const newTab = window.open('about:blank', '_blank');
            if (newTab) {
                newTab.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Google</title>
                        <link rel="icon" href="https://www.google.com/favicon.ico">
                        <style>
                            body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
                            iframe { width: 100%; height: 100%; border: none; }
                        </style>
                    </head>
                    <body>
                        <iframe src="${window.location.href}" name="cloaked"></iframe>
                    </body>
                    </html>
                `);
                newTab.document.close();
                // Close original tab
                window.close();
                // If window.close() doesn't work (not opened by script), redirect to Google
                setTimeout(() => {
                    window.location.href = 'https://www.google.com';
                }, 100);
            }
        });

        normalBtn.addEventListener('click', () => {
            sessionStorage.setItem('cloaked', 'true');
            cloakOverlay.classList.add('hidden');
        });
    </script>
</body>
</html>
